
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var segmentCount = 1;
    var repoName = "barcode-lookup-web-app";
    
    var l = window.location;
    var location = l.href;
    
    // Extract the path from the URL excluding the repository name
    var path = location.split('/').slice(4).join('/');
    
    // Redirect to the root with the path as a parameter
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + repoName + '/?path=' + 
      path + 
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
