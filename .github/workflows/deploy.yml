
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch name

  # Allow manual triggering
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This line gives the action write permission to the repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Ensure the base URL is correctly set for GitHub Pages
          VITE_BASE_URL: '/barcode-lookup-web-app/'

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Copy 404.html to dist
        run: cp public/404.html dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true # Automatically removes deleted files from the deploy branch
          clean-exclude: |
            .nojekyll
            CNAME
          force: true # Force push by using the --force flag when pushing to the deploy branch
